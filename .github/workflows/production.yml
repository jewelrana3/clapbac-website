name: Deploy to VPS

on:
  push:
    branches:
      - production # Change to 'main' if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.APP_DIR }}
            git pull origin production
            yarn install --frozen-lockfile
            yarn build

            # Conditional PM2 reload/start
            if pm2 describe clapbac-website > /dev/null 2>&1; then
              echo "Reloading existing PM2 process..."
              pm2 reload clapbac-website --update-env
            else
              echo "Starting new PM2 process..."
              pm2 start "yarn start" --name clapbac-website
            fi

            pm2 save
